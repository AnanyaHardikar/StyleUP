<!DOCTYPE html>
<html>
    <head>
        <title>Style UP-Blog</title>
        <meta name="viewport" content="width=device-width">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/profile.css') }}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Lexend Giga' rel='stylesheet'>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    </head>
<body>
<header>
            <div class="navbar">
                <div class="unit1">
                    <a href="/"><button class="nav_item"> Home</button></a>
                    <button class="nav_item">Category
                        <ul class="submenu">
                            <li><a href="/men/" class="nav_item">Men</a></li>
                            <li><a href="/women/" class="nav_item">Women</a></li>
                            <li><a href="/kids/" class="nav_item">Kids</a></li>
                        </ul>
                    </button>
                    <a href="/blog/"><button class="nav_item">Blog</button></a>
                </div>
                <div class="unit2">
                    <form action="">
                        <button><i class="fa fa-user" ></i></button>
                    </form>
                    <form action="">
                        <button><i class="fa fa-shopping-cart" ></i></button>
                    </form>
                    <form action="">
                        <button><i class="fa fa-heart"></i></button>
                    </form>
                    <form action="" >
                        <input type="text" name="search" placeholder="Search here.." style="border:none;outline:none;">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>
            </div>
            <div id="mySidenav" class="sidenav">
                <ul>
                    <li><a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a></li>
                    <li><a href="/">Home</a></li>
                    <li> Category
                            <ul class="submenu">
                                <li><a href="/men/">Men</a></li>
                                <li><a href="/women/" >Women</a></li>
                                <li><a href="/kids/" >Kids</a></li>
                            </ul>
                    </li>
                    <li><a href="/blog/">Blog</a></li>
                </ul>
            </div>
            <span class="sidemenu-content" onclick="openNav()">&#9776; </span>
                <div class="unit3">
                    <form action="">
                        <button><i class="fa fa-user" ></i></button>
                    </form>
                    <form action="">
                        <button><i class="fa fa-shopping-cart" ></i></button>
                    </form>
                    <form action="">
                        <button><i class="fa fa-heart"></i></button>
                    </form>

                    <form action="">

                        <button type="submit" style="float: right;"><i class="fa fa-search" ></i></button>
                        <div class="unit4">
                            <input type="text" name="search" placeholder="Search here.." size="13"  style="border:none;outline:none;">
                        </div>
                    </form>
                </div>
        </header>
        <br>
        <div class="content">
            <div class="head2">
                <p class="logo"><b>S T Y L E U P</b></p>
                
            </div>
            <div id="form1">
            <p style="margin-left: 45%;font-size: larger;"><b>Welcome {{data[0][0] }}</b></p>
                <p style="margin-left:25%;color:#c99947">{{msg}}</p>
            <div class="profile-container">
                <i class=" user fa fa-user" style="font-size: 60px;"></i>
                <p>{{ data[0][0] }}</p>
                <p>{{ data[0][1] }}</p>
                
                <form action="/wishlist/" style="float: initial;">
                    <button><i class="fa fa-heart">Wishlist</i></button>
                </form>
                <br>
                <form action="/cart/" style="float: initial;">
                    <button><i class="fa fa-shopping-cart">Cart</i></button>
                </form>
                <br>
                <form action="/orders/" style="float: initial;">
                    <button><i class="fa fa-gift">Orders</i></button>
                </form>
                <br>
                <button style="font-size: 18px;"class="open-button" onclick="openForm()"><i class='fab fa-blogger-b'><b>Blog</b></i></button>
                <br>
                <button onclick="document.getElementById('service').style.display='block'"><i class="fa fa-headset" style="font-size: 20px;">Customer Service</i></button>
                <div id="service" class="service">
                    <p>Customer serive number:</p>
                    <p>Email:</p>
                </div>
                </div>
    </div>
            <div class="form-popup" id="form2">
                  <form action="/blog_post/" class="form-container" method="post">
                     <label><b>Organisation/Institution</b></label>
                      <input type="text" placeholder="" name="org">
                    <p><b>Write Here...</b></p>
                    <textarea name="content" style="margin-left:5%;margin-right:5%;" id="w3review" name="w3review" rows="30" cols="100"></textarea>
                    <button style="margin-left:25%;" type="submit" class="btn cancel">Post</button>
                      <button style="margin-left:3%;" type="button" class="btn cancel" onclick="closeForm()">Close</button>
                  </form>
                </div>
            </div>
        </div>
    </body>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
        function openForm() {

          document.getElementById("form2").style.display = "block";
          document.getElementById("form1").style.display = "none";
        }

        function closeForm() {
          document.getElementById("form2").style.display = "none";
          document.getElementById("form1").style.display  = "block";
        }
    </script>
</html>
